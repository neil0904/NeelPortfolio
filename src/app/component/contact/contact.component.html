<!-- contact -->
    <section id="contact">
      
        <div class="container">
          <div class="card bg-transparent w-100 p-3">
            <h1>Contact Me </h1>
               <p>
                For further information, you're always welcome to contact me...
            </p>
  <form>
    <div class="mb-3">
      <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
    </div>

    <div class="mb-3">
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>

    <div class="mb-3">
      <input type="text" class="form-control" id="subject" placeholder="Subject" required>
    </div>

    <div class="mb-3">
      <textarea class="form-control" id="message" rows="5" placeholder="Your message here..." required></textarea>
    </div>

    <button type="submit" class="btn card-btn">Send Message</button>
  </form>


    </div>     
           
        </div>
    </section>
